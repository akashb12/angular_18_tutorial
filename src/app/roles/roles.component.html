<!-- interpolation binding -->
<div class="row">
    <div class="col-3">
        <h1>{{firstName}}</h1>
    </div>
    <div class="col-3">
        <h2>{{age}}</h2>
    </div>
    <div class="col-3">
        <h3>{{currentDate}}</h3>
    </div>
</div>



<div class="row">
    <!-- property binding -->
    <div class="col-3">
        <input type="text" class="form-control" [value]="firstName">
    </div>

    <!-- two way binding -->
    <div class="col-3">
        <input type="text" class="form-control" [(ngModel)] = "firstName">
    </div>
</div>
